buildscript {
    repositories {
        jcenter()
    }
    dependencies {
    }
}

repositories {
    maven { url 'https://github.com/dahlgren/vpi-aar/raw/master' }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion compile_sdk.toInteger()

    defaultConfig {
        applicationId 'com.danikula.videocache.sample'
        minSdkVersion min_sdk.toInteger()
        targetSdkVersion target_sdk.toInteger()
        versionCode 1
        versionName '1.0'
    }
}



dependencies {
//    compile project(':library')
    compile "com.android.support:support-v4:$android_support_version"
    compile 'org.androidannotations:androidannotations-api:4.4.0'
    compile 'com.danikula:videocache:2.7.0'
    compile 'com.viewpagerindicator:library:2.4.2-SNAPSHOT@aar'
    annotationProcessor 'org.androidannotations:androidannotations:4.4.0'
}
